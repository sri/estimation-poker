<template name="info">
  <div id="about" class="panel panel-info about">
    <div class="panel-heading">
      <h3 class="panel-title">
        About Estimation Poker
      </h3>
    </div>
    <div class="panel-body">
      <p><b>Estimate tasks with your team without influencing each other.</b></p>
      <p>Invite participants using the Invite button.
         Once everyone has joined, <b>communicate the task or ticket
         that needs to be estimated</b>. Click on 'Edit Estimate Name'
         to set the title/name of the current Estimate. Everyone will
         be able to see this.</p>
      <p>Have the participants <b>vote using the points</b>. No one will
         be able to see the points until everyone has voted or the
         Show Votes button is clicked.</p>
      <p>To estimate on another ticket or task click Another Estimate.
         The current estimate will shift below so you can keep a
         history on how the votes went</p>
    </div>
  </div>
</template>
